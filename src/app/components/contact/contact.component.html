<section id="contato" data-aos="fade-up" data-aos-duration="1500">
  <div class="container-fluid d-flex justify-content-center">
    <div class="align-self-center">
      <div class="row">
        <div class="col-md-12">
          <a *ngFor="let contact of contacts" href="{{contact.link}}" target="_blank" rel="noopener">
            <img src="{{contact.path}}" class="img-fluid" alt="{{contact.alt}}">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
